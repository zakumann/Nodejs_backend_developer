<style>
    /* 메시지를 꾸미는 CSS 코드*/
    .message {
        width: 300px;
        color: #fff;
        background-color: purple;
        margin-top: 5px;
        padding: 5px;
    }
</style>
<!-- 메시지를 적을 테스트 영역-->
<body>
    <textarea id="message" cols="50" rows="5"></textarea>
    <br />

    <!-- 버튼 -->
    <button onclick="sendMessage()">전송</button>
    <button onclick="webSocketClose()">종료</button>
    <div id="messages"></div>
</body>

<script>
    // 웹소켓 연결
    const ws = new WebSocket('ws://localhost:3000');

    // send함수로 메시지 발송
    function sendMessage(){
        ws.send(document.getElementById('message').value);
    }

    // 웹소켓 연결 종료
    function webSocketClose(){
        console.log("종료 누름");
        ws.close();
    }

    // WebSocket의 open 이벤트 핸들러
    ws.onopen = function() {
        console.log(" 클라이언트 접속 완료!");
    };

    // WebSocket의 message 이벤트 핸들러, 서버에서 메시지 수신 시 실행
    ws.onmessage = function(event){
        //엔터 키를 <br /> 태그로 변경
        let message = event.data.replace(/(\r\n|\n|\r)/g,"<br />");
        let el = document.createElement('div'); // div 태크 생성
        el.innerHTML = message; // <div>{메시지}</div>값이 됨. HTML로 파싱
        el.className = 'message'; // <div class='message'>{메시지}</div>
        document.getElementById('messages').append(el); //messages 요소에 추가
    }

    // 접속 종료 시 실행
    ws.onclose = function(e){
        console.log('종료');
        document.getElementById('message').append("서버 접속 종료");
    }
</script>
